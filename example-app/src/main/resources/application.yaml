spring:
  main:
    web-application-type: reactive
security:
  basic:
    enable: false
  ignored: /**
server:
  host: localhost
  port: 8080
resilience4j.ratelimiter:
  instances:
    basic:
      limitForPeriod: 1
      limitRefreshPeriod: 1s
  metrics:
    enabled: true
  configs:
    default:
      registerHealthIndicator: true